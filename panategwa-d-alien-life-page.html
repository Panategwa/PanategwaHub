<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Panategwa d - Alien Life</title>

<link rel="stylesheet" href="styles.css" />
<script src="menu-loader.js" defer></script>

<style>
  .taxonomy-type {
    font-size: 0.9rem;
    font-weight: normal;
    opacity: 0.7;
  }

  #info-box {
    margin: 10px 0 20px 0;
    opacity: 0.85;
  }

  #search-results .more-less-button {
    background-color: #4a4848;
    margin-top: 8px;
  }

  #search-results .more-less-button:hover {
    background-color: #33df97;
    transform: scale(1.05);
  }
</style>
</head>

<body>

<div id="menu-container"></div><br>

<h1>Panategwa d Taxonomy Explorer</h1>

<div id="current-rank">Domains</div>
<div id="breadcrumbs"></div>

<div id="control-buttons">
  <button id="close-button">Close All</button>
</div>

<input type="text" id="search-bar" placeholder="Search any rank...">

<div id="search-results"></div>

<!-- TITLE -->
<div id="current-title">
  <h2>Domains</h2>
</div>

<!-- INFO -->
<div id="info-box">
  Select a taxonomic rank to see info here...
</div>

<!-- TAXONOMY BUTTONS -->
<div id="taxonomy-container"></div>

<script>
// --- TAXONOMY DATA ---
const taxonomy = {
  Eukarya: {
    info: "Eukarya are organisms with a nucleus.",
    Animalia: {
      info: "Multicellular animals.",
      Chordata: {
        info: "Animals with a notochord.",
        Mammalia: {
          info: "Warm-blooded vertebrates with hair.",
          Primates: {
            info: "Large-brained, forward-facing eyes.",
            Hominidae: {
              info: "Great apes and humans.",
              Homo: {
                info: "Genus of humans.",
                "Homo sapiens": { info: "Modern humans." }
              },
              "Tri-Panategwaoi Anthropoi": {
                info: "Fictional Panategwan genus.",
                "Tri-Panategwaoi Anthropoi Civilis": {
                  info: "Alien-human species native to Panategwa d."
                }
              }
            }
          }
        }
      }
    },
    Plantae: { info: "Multicellular plants." },
    MycotaPan: { info: "Fungi-like organisms." }
  },
  Prokarya: { info: "Single-celled organisms without a nucleus." }
};

// --- STATE ---
let currentPath = [];
let currentNode = taxonomy;
let searchResults = [];
const defaultShowCount = 5;
let expanded = false;

// --- HELPERS ---
function getRankName(level){
  const ranks = ["Domain","Kingdom","Phylum","Class","Order","Family","Genus","Species"];
  return ranks[level] || "";
}

// --- RENDER TAXONOMY ---
function renderLevel(node){
  const container = document.getElementById("taxonomy-container");
  container.innerHTML = "";

  Object.keys(node).forEach(key => {
    if(key === "info") return;

    const btn = document.createElement("button");
    btn.textContent = key;

    btn.onclick = () => {
      currentPath.push(key);
      currentNode = node[key];
      renderLevel(currentNode);
      updateUI();
    };

    container.appendChild(btn);
  });

  updateUI();
}

function updateUI(){
  const level = currentPath.length - 1;
  const rank = getRankName(level);
  const name = currentPath[level] || "Domains";

  document.getElementById("breadcrumbs").textContent =
    currentPath.join(" > ");

  document.getElementById("current-rank").textContent =
    currentPath.map((_, i) => getRankName(i)).join(" > ");

  document.getElementById("info-box").textContent =
    currentNode.info || "No info available for this rank.";

  if(currentPath.length === 0){
    document.getElementById("current-title").innerHTML =
      `<h2>${name}</h2>`;
  } else {
    document.getElementById("current-title").innerHTML =
      `<h2>${name} <span class="taxonomy-type">(${rank})</span></h2>`;
  }
}

// --- SEARCH ---
function findRanks(query, node = taxonomy, path = []){
  let matches = [];

  for(let key in node){
    if(key === "info") continue;

    if(key.toLowerCase().includes(query)){
      matches.push({ path:[...path, key], node: node[key] });
    }

    if(typeof node[key] === "object"){
      matches = matches.concat(findRanks(query, node[key], [...path, key]));
    }
  }
  return matches;
}

function showSearchResults(results){
  searchResults = results;
  expanded = false;
  renderSearchResults();
}

function renderSearchResults(){
  const container = document.getElementById("search-results");
  container.innerHTML = "";

  const count = expanded ? searchResults.length : defaultShowCount;
  const end = Math.min(count, searchResults.length);

  for(let i = 0; i < end; i++){
    const item = searchResults[i];

    const btn = document.createElement("button");
    btn.className = "sigma-button";
    btn.textContent = item.path.join(" > ");

    btn.onclick = () => {
      currentPath = item.path;
      currentNode = item.node;
      renderLevel(currentNode);
      updateUI();
      container.innerHTML = "";
      document.getElementById("search-bar").value = "";
    };

    container.appendChild(btn);
  }

  if(searchResults.length > defaultShowCount){
    const moreLessBtn = document.createElement("button");
    moreLessBtn.className = "sigma-button more-less-button";
    moreLessBtn.textContent = expanded ? "Show Less" : "Show More";

    moreLessBtn.onclick = () => {
      expanded = !expanded;
      renderSearchResults();
    };

    container.appendChild(moreLessBtn);
  }
}

// --- EVENTS ---
document.getElementById("search-bar").addEventListener("input", e => {
  showSearchResults(findRanks(e.target.value.toLowerCase()));
});

document.getElementById("close-button").addEventListener("click", () => {
  currentPath = [];
  currentNode = taxonomy;
  renderLevel(currentNode);
  document.getElementById("breadcrumbs").textContent = "";
  document.getElementById("search-results").innerHTML = "";
  document.getElementById("search-bar").value = "";
});

// --- START ---
renderLevel(currentNode);
</script>

</body>
</html>
