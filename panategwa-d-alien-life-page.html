<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Panategwa d - Alien Life</title>

<link rel="stylesheet" href="styles.css" />
<script src="menu-loader.js" defer></script>
</head>

<body>

<div id="menu-container"></div>

<h1>Panategwa d Taxonomy Explorer</h1>

<div id="current-rank">Domains</div>
<div id="breadcrumbs"></div>

<div id="control-buttons">
  <button id="close-button">Close All</button>
</div>

<input type="text" id="search-bar" placeholder="Search any rank...">

<div id="search-results"></div>

<div id="current-title">
  <h2>Domains</h2>
</div>

<div id="info-box">
  Select a taxonomic rank to see info here...
</div>
<br>
<div id="taxonomy-container"></div>

<script>
// ================= TAXONOMY DATA =================
const taxonomy = {
  Eukarya: {
    info: "Organisms whose cells have a nucleus.",
    Animalia: {
      info: "Multicellular heterotrophic organisms.",
      Chordata: {
        info: "Animals with a notochord.",
        Mammalia: {
          info: "Warm-blooded vertebrates with hair.",
          Primates: {
            info: "Large-brained, forward-facing eyes.",
            Hominidae: {
              info: "Great apes and humans.",
              "Tri-Panategwaoi Anthropoi": {
                info: "Panategwan human-equivalent genus.",
                "Tri-Panategwaoi Anthropoi Civilis": {
                  info: "Dominant sentient species of Panategwa d.",
                  Piton: { info: "Jungle-adapted subspecies." },
                  Rashton: { info: "Desert-adapted subspecies." },
                  Arifaton: { info: "Cold-region subspecies." }
                }
              }
            }
          }
        }
      }
    }
  },
  Prokarya: {
    info: "Single-celled organisms without a nucleus."
  }
};

// ================= STATE =================
let currentPath = [];
let currentNode = taxonomy;
let searchResults = [];
let expanded = false;
const defaultShowCount = 5;

// ================= RANK NAMES =================
function getRankName(level) {
  const ranks = [
    "Domain",
    "Kingdom",
    "Phylum",
    "Class",
    "Order",
    "Family",
    "Genus",
    "Species",
    "Subspecies"
  ];
  return ranks[level] || "";
}

function getPluralRankName(level) {
  const plurals = {
    Domain: "Domains",
    Kingdom: "Kingdoms",
    Phylum: "Phyla",
    Class: "Classes",
    Order: "Orders",
    Family: "Families",
    Genus: "Genera",
    Species: "Species",
    Subspecies: "Subspecies"
  };
  return plurals[getRankName(level)] || "";
}

// ================= RENDER =================
function renderLevel(node) {
  const container = document.getElementById("taxonomy-container");
  container.innerHTML = "";

  const level = currentPath.length;
  const labelName = getPluralRankName(level);

  if (labelName) {
    const label = document.createElement("div");
    label.className = "taxonomy-label";
    label.textContent = labelName + ":";
    container.appendChild(label);
  }

  Object.keys(node).forEach(key => {
    if (key === "info") return;

    const btn = document.createElement("button");
    btn.textContent = key;

    btn.onclick = () => {
      currentPath.push(key);
      currentNode = node[key];
      renderLevel(currentNode);
      updateUI();
    };

    container.appendChild(btn);
  });
}

function updateUI() {
  const level = currentPath.length - 1;
  const rank = getRankName(level);
  const name = currentPath[level];

  document.getElementById("breadcrumbs").textContent =
    currentPath.join(" > ");

  document.getElementById("current-rank").textContent =
    currentPath.map((_, i) => getRankName(i)).join(" > ");

  document.getElementById("info-box").innerHTML =
    currentNode.info || "No info available.";

  if (currentPath.length === 0) {
    document.getElementById("current-title").innerHTML = `<h2>Domains</h2>`;
  } else {
    document.getElementById("current-title").innerHTML =
      `<h2>${name} <span class="taxonomy-type">(${rank})</span></h2>`;
  }
}

// ================= SEARCH =================
function findRanks(query, node = taxonomy, path = []) {
  let matches = [];

  for (let key in node) {
    if (key === "info") continue;

    const newPath = [...path, key];

    if (key.toLowerCase().includes(query)) {
      matches.push({ path: newPath, node: node[key] });
    }

    if (typeof node[key] === "object") {
      matches = matches.concat(findRanks(query, node[key], newPath));
    }
  }
  return matches;
}

function renderSearchResults() {
  const container = document.getElementById("search-results");
  container.innerHTML = "";

  const visible = expanded
    ? searchResults
    : searchResults.slice(0, defaultShowCount);

  visible.forEach(item => {
    const level = item.path.length - 1;
    const rank = getRankName(level);
    const name = item.path[level];
    const fullPath = item.path.join(" > ");

    const btn = document.createElement("button");
    btn.className = "sigma-button";
    btn.innerHTML = `
      <span class="search-main">${name} <span class="search-rank">(${rank})</span></span>
      <span class="search-path">(${fullPath})</span>
    `;

    btn.onclick = () => {
      currentPath = item.path;
      currentNode = item.node;
      renderLevel(currentNode);
      updateUI();
      container.innerHTML = "";
      document.getElementById("search-bar").value = "";
    };

    container.appendChild(btn);
  });

  if (searchResults.length > defaultShowCount) {
    const toggle = document.createElement("button");
    toggle.className = "sigma-button more-less-button";
    toggle.textContent = expanded ? "Show Less" : "Show More";
    toggle.onclick = () => {
      expanded = !expanded;
      renderSearchResults();
    };
    container.appendChild(toggle);
  }
}

// ================= EVENTS =================
document.getElementById("search-bar").addEventListener("input", e => {
  searchResults = findRanks(e.target.value.toLowerCase());
  expanded = false;
  renderSearchResults();
});

document.getElementById("close-button").addEventListener("click", () => {
  currentPath = [];
  currentNode = taxonomy;
  renderLevel(currentNode);
  updateUI();
  document.getElementById("search-results").innerHTML = "";
  document.getElementById("search-bar").value = "";
});

// ================= START =================
renderLevel(currentNode);
updateUI();
</script>

</body>
</html>
