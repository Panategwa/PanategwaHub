// ================= RANKS (PLURAL) =================
const rankNames = [
  "Domains",
  "Kingdoms",
  "Phyla",
  "Classes",
  "Orders",
  "Families",
  "Genera",
  "Species",
  "Subspecies"
];

// ================= RANKS (SINGULAR) =================
const rankSingle = [
  "Domain",
  "Kingdom",
  "Phylum",
  "Class",
  "Order",
  "Family",
  "Genus",
  "Species",
  "Subspecies"
];



// ================= STATE =================
let currentPath = [];
let currentNode = taxonomy;
let searchResults = [];
let expanded = false;
const defaultShowCount = 4;

// ================= RENDER =================
function renderLevel(node) {
  const container = document.getElementById("taxonomy-container");
  container.innerHTML = "";

  const level = currentPath.length;
  const labelName = rankNames[level];

  if (labelName) {
    const label = document.createElement("div");
    label.className = "taxonomy-label";
    label.textContent = labelName + ":";
    container.appendChild(label);
  }

  Object.keys(node).forEach(key => {
    if (key === "info") return;

    const btn = document.createElement("button");
    btn.textContent = key;

    btn.onclick = () => {
      currentPath.push(key);
      currentNode = node[key];
      renderLevel(currentNode);
      updateUI();
    };

    container.appendChild(btn);
  });
}

function updateUI() {
  const title = document.getElementById("current-title");
  const info = document.getElementById("info-box");
  const breadcrumbs = document.getElementById("breadcrumbs");
  const currentRank = document.getElementById("current-rank");

  breadcrumbs.textContent = currentPath.join(" > ");

  if (currentPath.length === 0) {
    title.innerHTML = `<h2>Domains</h2>`;
    currentRank.textContent = "Domains";
    info.textContent = "Select a domain to begin.";
    return;
  }

  const level = currentPath.length - 1;
  const name = currentPath[level];
  const rank = rankSingle[level];

  title.innerHTML = `<h2>${name} <span class="taxonomy-type">(${rank})</span></h2>`;
  currentRank.textContent = rankNames.slice(0, level + 1).join(" > ");
  info.innerHTML = currentNode.info || "No info available.";

}

// ================= SEARCH =================
function findMatches(query, node = taxonomy, path = []) {
  let matches = [];

  for (let key in node) {
    if (key === "info") continue;

    const newPath = [...path, key];

    if (key.toLowerCase().includes(query)) {
      matches.push({ path: newPath, node: node[key] });
    }

    if (typeof node[key] === "object") {
      matches = matches.concat(findMatches(query, node[key], newPath));
    }
  }
  return matches;
}

function renderSearchResults() {
  const container = document.getElementById("search-results");
  container.innerHTML = "";

  const shown = expanded
    ? searchResults
    : searchResults.slice(0, defaultShowCount);

  shown.forEach(item => {
    const level = item.path.length - 1;
    const name = item.path[level];
    const rank = rankSingle[level];

    const btn = document.createElement("button");
    btn.className = "sigma-button";
    btn.innerHTML = `
      <span class="search-main">${name} (${rank})</span>
      <span class="search-path">(${item.path.join(" > ")})</span>
    `;

    btn.onclick = () => {
      currentPath = item.path;
      currentNode = item.node;
      renderLevel(currentNode);
      updateUI();
      container.innerHTML = "";
      document.getElementById("search-bar").value = "";
    };

    container.appendChild(btn);
  });

  if (searchResults.length > defaultShowCount) {
    const toggle = document.createElement("button");
    toggle.className = "sigma-button more-less-button";
    toggle.textContent = expanded ? "Show Less" : "Show More";
    toggle.onclick = () => {
      expanded = !expanded;
      renderSearchResults();
    };
    container.appendChild(toggle);
  }
}

// ================= EVENTS =================
document.getElementById("search-bar").addEventListener("input", e => {
  searchResults = findMatches(e.target.value.toLowerCase());
  expanded = false;
  renderSearchResults();
});

document.getElementById("close-button").addEventListener("click", () => {
  currentPath = [];
  currentNode = taxonomy;
  renderLevel(currentNode);
  updateUI();
  document.getElementById("search-results").innerHTML = "";
  document.getElementById("search-bar").value = "";
});

// ================= INIT =================
renderLevel(currentNode);
updateUI();
</script>
