// ================= RANKS (PLURAL) =================
const rankNames = [
  "Domains",
  "Kingdoms",
  "Phyla",
  "Classes",
  "Orders",
  "Families",
  "Genera",
  "Species",
  "Subspecies",
  "Nations"
];

// ================= RANKS (SINGULAR) =================
const rankSingle = [
  "Domain",
  "Kingdom",
  "Phylum",
  "Class",
  "Order",
  "Family",
  "Genus",
  "Species",
  "Subspecies",
  "Nation"
];

// ================= SEARCH FILTER STATE =================
let excludedRanks = new Set();

// ================= STATE =================
let currentPath = [];
let currentNode = taxonomy;
let searchResults = [];
let expanded = false;
const defaultShowCount = 4;

// ================= ADVANCED SEARCH SETUP =================
function setupExcludeOptions() {
  const container = document.getElementById("exclude-options");
  if (!container) return;

  container.innerHTML = "";

  rankSingle.forEach((rank, index) => {
    const label = document.createElement("label");
    label.style.display = "block";

    const checkbox = document.createElement("input");
    checkbox.type = "checkbox";
    checkbox.checked = true;
    checkbox.dataset.rankIndex = index;

    checkbox.onchange = () => {
      const includeAll = document.getElementById("include-all");

      if (!checkbox.checked) {
        excludedRanks.add(index);
      } else {
        excludedRanks.delete(index);
      }

      // Sync Include All box
      includeAll.checked = excludedRanks.size === 0;

      // Optional: force re-search if there's a query
      const searchInput = document.getElementById("search-bar");
      if (searchInput.value.trim()) {
        searchResults = findMatches(searchInput.value.toLowerCase());
        renderSearchResults();
      }
    };

    label.appendChild(checkbox);
    label.append(" " + rank);
    container.appendChild(label);
  });

  // Initialize Include All box
  const includeAllBox = document.getElementById("include-all");
  includeAllBox.addEventListener("change", () => {
    const checkboxes = document.querySelectorAll("#exclude-options input");
    if (includeAllBox.checked) {
      excludedRanks.clear();
      checkboxes.forEach(cb => cb.checked = true);
    } else {
      excludedRanks.clear();
      rankSingle.forEach((_, i) => excludedRanks.add(i));
      checkboxes.forEach(cb => cb.checked = false);
    }

    // Optional: force re-search if there's a query
    const searchInput = document.getElementById("search-bar");
    if (searchInput.value.trim()) {
      searchResults = findMatches(searchInput.value.toLowerCase());
      renderSearchResults();
    }
  });
}


// ================= ADVANCED TOGGLE =================
const advancedToggle = document.getElementById("advanced-toggle");
if (advancedToggle) {
  advancedToggle.onclick = () => {
    const panel = document.getElementById("advanced-panel");
    panel.style.display = panel.style.display === "none" ? "block" : "none";
  };
}

// ================= RENDER =================
function renderLevel(node) {
  const container = document.getElementById("taxonomy-container");
  container.innerHTML = "";

  const level = currentPath.length;
  const labelName = rankNames[level] || "";

  if (labelName) {
    const label = document.createElement("div");
    label.className = "taxonomy-label";
    label.textContent = labelName + ":";
    container.appendChild(label);
  }

  Object.keys(node).forEach(key => {
    if (key === "info") return;

    const btn = document.createElement("button");
    btn.textContent = key;

    btn.onclick = () => {
      currentPath.push(key);
      currentNode = node[key];
      renderLevel(currentNode);
      updateUI();
    };

    container.appendChild(btn);
  });
}

// ================= NATION NAVIGATION =================
function goToNation(nationName) {
  const results = findMatches(nationName.toLowerCase());
  if (results.length === 0) return;

  const target = results.find(r => r.path[r.path.length - 1] === nationName);
  if (!target) return;

  currentPath = target.path;
  currentNode = target.node;

  renderLevel(currentNode);
  updateUI();
}

// ================= UI =================
function updateUI() {
  const title = document.getElementById("current-title");
  const info = document.getElementById("info-box");
  const breadcrumbs = document.getElementById("breadcrumbs");
  const currentRank = document.getElementById("current-rank");

  if (!title || !info || !breadcrumbs || !currentRank) return;

  breadcrumbs.textContent = currentPath.join(" > ");

  if (currentPath.length === 0) {
    title.innerHTML = `<h2>Domains</h2>`;
    currentRank.textContent = "";
    info.textContent = "Select a taxonomy rank to begin.";
    return;
  }

  const level = currentPath.length - 1;
  const name = currentPath[level];
  const rank = rankSingle[level] || "Unknown Rank";

  currentRank.textContent = rankNames.slice(0, level + 1).join(" > ");
  title.innerHTML = `<h2>${name} <span class="taxonomy-type">(${rank})</span></h2>`;
  info.innerHTML = currentNode.info || "No info available.";

  document.querySelectorAll(".nation-link").forEach(el => {
    el.onclick = () => {
      const nation = el.dataset.nation;
      goToNation(nation);
    };
  });
}

// ================= SEARCH =================
function findMatches(query, node = taxonomy, path = []) {
  if (!query.trim()) return [];

  let matches = [];

  for (let key in node) {
    if (key === "info") continue;

    const newPath = [...path, key];
    const level = newPath.length - 1;

    if (key.toLowerCase().includes(query) && !excludedRanks.has(level)) {
      matches.push({ path: newPath, node: node[key] });
    }

    if (typeof node[key] === "object") {
      matches = matches.concat(findMatches(query, node[key], newPath));
    }
  }

  return matches;
}

function renderSearchResults() {
  const container = document.getElementById("search-results");
  container.innerHTML = "";

  const shown = expanded
    ? searchResults
    : searchResults.slice(0, defaultShowCount);

  shown.forEach(item => {
    const level = item.path.length - 1;
    const name = item.path[level];
    const rank = rankSingle[level] || "Unknown Rank";

    const btn = document.createElement("button");
    btn.className = "search-button";
    btn.innerHTML = `
      <span class="search-main">${name} (${rank})</span>
      <span class="search-path">(${item.path.join(" > ")})</span>
    `;

    btn.onclick = () => {
      currentPath = item.path;
      currentNode = item.node;
      renderLevel(currentNode);
      updateUI();
      container.innerHTML = "";
      document.getElementById("search-bar").value = "";
    };

    container.appendChild(btn);
  });

  if (searchResults.length > defaultShowCount) {
    const toggle = document.createElement("button");
    toggle.className = "search-button more-less-button";
    toggle.textContent = expanded ? "Show Less" : "Show More";
    toggle.onclick = () => {
      expanded = !expanded;
      renderSearchResults();
    };
    container.appendChild(toggle);
  }
}

// ================= EVENTS =================
document.getElementById("search-bar").addEventListener("input", e => {
  searchResults = findMatches(e.target.value.toLowerCase());
  expanded = false;
  renderSearchResults();
});

document.getElementById("close-button").addEventListener("click", () => {
  currentPath = [];
  currentNode = taxonomy;
  renderLevel(currentNode);
  updateUI();
  document.getElementById("search-results").innerHTML = "";
  document.getElementById("search-bar").value = "";
});

// ================= INIT =================
setupExcludeOptions();
renderLevel(currentNode);
updateUI();
</script>
